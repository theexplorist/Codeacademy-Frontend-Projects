<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="/story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required /><br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required /><br />
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required /><br />
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required /><br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required /><br />
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" /><br />
        <span>Yes or No:</span> <label for="yes">Yes</label>
        <input type="radio" name="answer" id="yes" value="yes" required />
        <label for="no">No</label>
        <input type="radio" name="answer" id="no" value="no" required /><br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed">
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="mediocre">Mediocre</option> </select
        ><br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          name="quote"
          id="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option></datalist
        ><br />
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40"></textarea
        ><br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
